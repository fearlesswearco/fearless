<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fearless Brand</title>

    <style>

    /* RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 8%;
        background-color: #111111;
        border-bottom: 1px solid #1f1f1f;
    }

    .logo {
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 2px;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 30px;
    }

    nav ul li a {
        text-decoration: none;
        color: #ffffff;
        font-weight: 500;
    }

    nav ul li a:hover {
        color: #888;
    }

    .hero {
        text-align: center;
        padding: 80px 10%;
    }

    .products {
        padding: 60px 8%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 40px;
    }

    .product-card {
        background-color: #141414;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        border: 1px solid #1f1f1f;
        transition: 0.3s;
    }

    .product-card:hover {
        transform: translateY(-8px);
    }

    .product-card img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .price {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .product-card button {
        background-color: #ffffff;
        color: #000;
        border: none;
        padding: 12px 25px;
        border-radius: 30px;
        font-weight: 600;
        cursor: pointer;
    }

    .product-card button:hover {
        background-color: #cccccc;
    }

    footer {
        padding: 40px;
        text-align: center;
        background-color: #111;
        color: #777;
        font-size: 14px;
        margin-top: 60px;
    }

    </style>
</head>
