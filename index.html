<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FEARLESS</title>

<style>

/* ===== RESET GERAL ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  font-family: Arial, sans-serif;
  background: #0c0c0c;
  color: #f5f5f5;
  text-align: center;
}

/* ===== HEADER ===== */
header {
  padding: 25px 20px;
  position: fixed;
  width: 100%;
  top: 0;
  background: #0c0c0c;
  border-bottom: 1px solid #2a2a2a;
  z-index: 10;
}

.logo {
  font-size: 22px;
  letter-spacing: 4px;
  font-weight: bold;
}

/* ===== HERO ===== */
.hero {
  padding-top: 110px;
  padding-bottom: 60px;
}

.hero h1 {
  font-size: 42px;
  letter-spacing: 6px;
  margin-bottom: 15px;
}

.hero p {
  max-width: 600px;
  margin: 0 auto 30px auto;
  color: #bbbbbb;
  font-size: 1.05rem;
}

.btn {
  padding: 15px 35px;
  border: 1px solid #f5f5f5;
  color: #f5f5f5;
  text-decoration: none;
  letter-spacing: 2px;
  transition: 0.3s ease;
  display: inline-block;
}

.btn:hover {
  background: #8f0000;
  border-color: #8f0000;
}

/* ===== PRODUTO ===== */
.product-section {
  padding: 80px 20px;
}

.product-section h2 {
  letter-spacing: 4px;
  margin-bottom: 40px;
  font-size: 30px;
}

/* imagens lado a lado */
.product-images {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

.product-images img {
  width: 300px;
  border: 1px solid #2a2a2a;
  background: #111;
  padding: 10px;
  transition: 0.3s ease;
}

.product-images img:hover {
  transform: scale(1.05);
}

/* ===== FOOTER ===== */
footer {
  padding: 35px 20px;
  border-top: 1px solid #2a2a2a;
  font-size: 0.85rem;
  color: #777;
}

</style>

</head>

<body>

<header>
  <div class="logo">FEARLESS</div>
</header>

<section class="hero">
  <h1>DISCIPLINA. FORÇA. CONTROLE.</h1>
  <p>Streetwear minimalista para homens que não seguem o sistema — constroem seu próprio caminho.</p>
  <a class="btn" href="https://wa.me/5511980214280?text=Quero%20comprar%20Fearless">COMPRAR VIA WHATSAPP</a>
</section>

<section class="product-section">
  <h2>FEARLESS ANGEL</h2>

  <div class="product-images">
    <img src="fearless-angel-front.png" alt="Fearless Angel Frente">
    <img src="fearless-angel-back.png" alt="Fearless Angel Costas">
  </div>
</section>

<footer>
  <p>© 2026 FEARLESS — Todos os direitos reservados</p>
</footer>

</body>
</html>
